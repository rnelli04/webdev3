<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f6fb;
            font-family: Arial;
        }
        table {
            width: 95%;
            margin: 10px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        h1, h3 {
            text-align: center;
            color: #0d47a1;
        }
    </style>
</head>

<body>

<h1>Mumbai Indians</h1>

<table>
    <tr>
        <td width="20%">
            <img src="milogo.png" width="100" alt="MI Logo">
        </td>
        <td><h3>2025 Main Squad</h3></td>
    </tr>
</table>

<table>
    <tr><th>Role</th><th>Player</th></tr>
    <tr><td>Captain</td><td>Hardik Pandya</td></tr>
    <tr><td>Star Batter</td><td>Suryakumar Yadav</td></tr>
    <tr><td>Wicket Keeper</td><td>Ishan Kishan</td></tr>
    <tr><td>Key Bowler</td><td>Jasprit Bumrah</td></tr>
    <tr><td>Legend</td><td>Rohit Sharma</td></tr>
</table>

<table>
    <tr><th>Achievements</th></tr>
    <tr><td>IPL Titles: 5</td></tr>
    <tr><td>Champions League Titles: 2</td></tr>
    <tr><td>Most Matches Won: 138+</td></tr>
</table>

</body>
</html>
