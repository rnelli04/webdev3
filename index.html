<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Official Archive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            overflow: hidden; 
        }
        .header-container {
            height: 20%;
            display: flex;
            border-bottom: 2px solid #1a237e;
        }
        .logo-box {
            width: 20%;
            background-color: #e3eafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title-box {
            width: 80%;
            background-color: #1a237e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-container {
            height: 10%;
            background-color: #e8eaf6;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
        }
        .nav-btn {
            text-decoration: none;
            color: #0d47a1;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s;
        }
        .main-body {
            flex: 1; 
            display: flex; 
        }

        .sidebar-panel {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }

        .content-panel {
            width: 80%;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        h1 { margin: 0; text-transform: uppercase; font-size: 2.5em; }
        h3 { margin: 5px 0 0 0; color: #c5cae9; font-weight: normal; }

    </style>
</head>
<body>

    <div class="header-container">
        <div class="logo-box">
            <img src="ipl-logo.png" style="max-height: 80%; max-width: 80%;" alt="IPL Logo">
        </div>
        <div class="title-box">
            <h1>Indian Premier League</h1>
            <h3>World's Biggest Cricket League</h3>
        </div>
    </div>

    <div class="nav-container">
        <a href="seasons.html" target="f4" class="nav-btn">Seasons</a>
        <a href="teams.html" target="f4" class="nav-btn">Teams</a>
        <a href="stats.html" target="f4" class="nav-btn">Stats</a>
        <a href="about.html" target="f4" class="nav-btn">About</a>
    </div>

    <div class="main-body">
        
        <div class="sidebar-panel">
            <iframe name="f4" src="blank.html"></iframe>
        </div>

        <div class="content-panel">
            <iframe name="f5" src="blank.html"></iframe>
        </div>
        
    </div>

</body>
</html>
